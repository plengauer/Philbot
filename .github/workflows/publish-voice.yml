name: Publish Voice

on:
  push:
    branches: main
    paths:
      - 'Voice/**'

permissions:
  contents: read

jobs:
  publish-pypi:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Voice/
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - run: |
        python -m pip install --upgrade pip
        pip install twine
        pip install build
    - run: python -m build
    - run: twine upload --username philipplengauer ./dist/*
      continue-on-error: true
      env:
        TWINE_PASSWORD: ${{secrets.PYPI_PASSWORD}}

  publish-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: echo "::set-output name=version::$(cat ./Voice/pyproject.toml && grep -m 1 version | grep -e '\d+.\d+.\d+' -o)"
        id: version
      - uses: docker/build-push-action@v4
        with:
          context: ./Voice/
          build-args: APPLICATION_VERSION=${{ steps.version.outputs.version }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/philbot-voice:v${{ steps.version.outputs.version }}, ${{ secrets.DOCKERHUB_USERNAME }}/philbot-voice:latest
          push: true