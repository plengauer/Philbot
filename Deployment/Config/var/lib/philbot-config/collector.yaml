receivers:
  otlp:
    protocols:
      http:

exporters:
  otlphttp/logs:
    tls:
      insecure: true
    endpoint: "$ENDPOINT_LOGS"
    headers:
      Authorization: "$HEADER_LOGS"
  
  otlphttp/metrics:
    tls:
      insecure: true
    endpoint: "$ENDPOINT_METRICS"
    headers:
      Authorization: "$HEADER_METRICS"
  
  otlphttp/traces:
    tls:
      insecure: true
    endpoint: "$ENDPOINT_TRACES"
    headers:
      Authorization: "$HEADER_TRACES"

processors:
  batch:

service:
  pipelines:
    logs:
      receivers: [otlp]
      exporters: [otlphttp/logs]
      processors: [batch]

    metrics:
      receivers: [otlp]
      exporters: [otlphttp/metrics]
      processors: [batch]

    traces:
      receivers: [otlp]
      exporters: [otlphttp/traces]
      processors: [batch]
